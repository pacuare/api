{% macro results_table(columns, rows, class='') %}
<table class="{{class}}">
    <thead>
        <tr>
            {% for col in columns %}
            <th>{{col}}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            {% for item in row %}
            <td>{{item}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endmacro %}
